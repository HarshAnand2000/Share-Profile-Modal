<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <section class="profile">
            <div>
                <img src="profile.jpg" alt="">
            </div>
            <div class="user-name">
                Harsh Anand
            </div>
            <div class="designation">
                Full Stack Web Develeoper
            </div>
            <div class="bottom-group">
                <button class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile</button>
                <button class="btn-card">
                    Follow me
                </button>
            </div>


        </section>
    </div>
    <section class="modal">
        <div class="modal-heading">
            <h1>Share My Profile</h1>
            <i class="fa-solid fa-xmark close"></i>
        </div>

        <div class="modal-description">Share this via</div>
        <div class="links">
            <a href="#" class="icon" id="github">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/harsh-anand-5934b0204/" class="icon" id="linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/harshanand1350/" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://wa.me/7011012825" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://t.me/HarshAnand1350" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
        </div>
    </section>

    <div class="overlay"></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>

</html>
